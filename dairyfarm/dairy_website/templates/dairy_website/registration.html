    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">
        function validation(){
            var name = document.getElementById('name').value;
            var phone_number  = document.getElementById('phone_number').value;
            var password = document.getElementById('password').value;
            var _password = document.getElementById('_password').value;
            var email = document.getElementById('email').value;
            var total_animal = document.getElementById('total_animal').value;
            var farm_name = document.getElementById('farm_name').value;
            var animal_type = document.getElementById('animal_type').value;


            if(name == ""){
               document.getElementById('check_name').innerHTML="** Please enter your name ";
               return false;
            }
            if(! isNaN(name)){
                document.getElementById('check_name').innerHTML="** only characters are allowed";
               return false;
            }

            if(phone_number == ""){
               document.getElementById('check_name').innerHTML="** Please enter your phone number";
               return false;
            }
            if(isNaN(phone_number)){
                document.getElementById('check_name').innerHTML="** please enter a valid number";
               return false;
            }
            if(phone_number.length != 10){
                document.getElementById('check_name').innerHTML="** please enter a valid  mobile number";
               return false;
            }

            if(password == ""){
               document.getElementById('check_name').innerHTML="** Please enter password";
               return false;
            }
             if((password.length<=7) || (password.length > 20)){
               document.getElementById('check_name').innerHTML="** Password length must be between 8 and 20";
               return false;
            }

             if(_password == ""){
               document.getElementById('check_name').innerHTML="** Please re-enter password";
               return false;
            }
            if(password != _password){
                document.getElementById('check_name').innerHTML="**  password are not matching";
               return false;
            }
             if(email== ""){
               document.getElementById('check_name').innerHTML="** Please your email id";
               return false;
            }
            if(email.indexOf('@') <= 0){
               document.getElementById('check_name').innerHTML="** Enter a valid email id";
               return false;
            }
            if(( email.charAt(email.length-4)!='.') &&   ( email.charAt(email.length-3)!='.')){
               document.getElementById('check_name').innerHTML="** Enter a valid email id";
               return false;
            }
            if(total_animal== ""){
               document.getElementById('check_name').innerHTML="** Please  enter your total number of animals";
               return false;
            }
            if(isNaN(total_animal)){
                document.getElementById('check_name').innerHTML="** please enter valid number of  animals";
               return false;
            }
            if(farm_name== ""){
               document.getElementById('check_name').innerHTML="** Please enter your farm name";
               return false;
            }
            if( animal_type=="Animal Type" ){
               document.getElementById('check_name').innerHTML="** Please enter your animal type";
               return false;
            }



        }
        function blank(){
               document.getElementById('check_name').innerHTML="";
        }

    </script>
