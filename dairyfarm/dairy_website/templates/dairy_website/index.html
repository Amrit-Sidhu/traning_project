<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />

    <title>Login</title>

    <!-- Bootstrap core CSS -->

    <link
      href="{% static 'dairy_website/css/bootstrap.min.css'  %}"
      rel="stylesheet"
    />
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link
      href="{% static 'dairy_website/css/ie10-viewport-bug-workaround.css'  %}"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link
      href="{% static 'dairy_website/css/starter-template.css' %}"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Lato&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9
      ]><script src="{% static 'dairy_website../../assets/js/ie8-responsive-file-warning.js' %}"></script
    ><![endif]-->
    <script src="{% static 'dairy_website/js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body style="overflow: hidden">
    <div class="login-nav">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class=""><a href="/dairy_website/goto_login">Login</a></li>
            <li class="lato-font">
              <a href="/dairy_website/goto_registration">Register</a>
            </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </nav>
    </div>

    <!--main md container-->
    <div class="main hidden-xs"></div>
    <!--end main-->
    <!--row started-->
    <div class="row">
      <!--col-md-4-->
      <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
        <!--login-box-->
        <div class="login-box black-bg">
          <!--circle image-->
          <div class="circle-image">
            <img
              src="{% static 'dairy_website/image/clogo.png'%} "
              class="img-responsive"
            />
          </div>
          <!--end circle-image-->
          <!--login line-->
          <div class="login-line text-center">
            <span class="avro text-uppercase orange">login</span>
          </div>
          <!--end login-line-->

          <form
            method="post"
            onsubmit=" return validation()"
            action="/dairy_website/showuser/ "
          >
            {% csrf_token %}
            <div class="form-group">
              <span class="text-capitalize avro password_username_error"
                >{{ error }}</span
              >
              <input
                type="text"
                class="form-control margin-bottom-20"
                placeholder="Name"
                autofocus=""
                name="username"
                autocomplete="off"
                id="username"
                onfocus="  return blank()"
                onmousemove="myFunction()"
              />
              <div class="error-box">
                <span id="check_username" class="avro"></span>
              </div>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control margin-bottom-20"
                placeholder="Password"
                name="password"
                id="password"
              />
              <div class="error-box">
                <span
                  id="check_password"
                  class="avro"
                  onfocus="  return blank()"
                  onmousemove="myFunction()"
                ></span>
              </div>
            </div>
            <button
              type="submit"
              class="margin-bottom-20 white text-uppercase robo-font"
            >
              LOgin
            </button>
          </form>
          <!--<span id="forget-pass" class="robo-font"><a href="">Did you forget your password?</a> </span>-->
        </div>
        <!--end login-box-->
      </div>
      <!--end col-md-4-->
    </div>
    <!--end row-->

    <!--===================================================================================================================
=====================================================================================================================-->
    <!--small screen-->
    <div class="small-screen hidden-lg">
      <!--start row-->
      <div class="row hidden-md hidden-lg hidden-sm">
        <!--col-xs-12-->
        <div class="col-xs-12 hidden-md hidden-lg hidden-sm">
          <!--login-box-->
          <div class="login-box black-bg">
            <!--circle image-->
            <div class="circle-image">
              <img
                src="{% static 'dairy_website/image/clogo.png'%}"
                class="img-responsive"
              />
            </div>
            <!--end circle-image-->
            <!--login line-->
            <div class="login-line">
              <span class="avro text-uppercase orange">login</span>
            </div>
            <!--end login-line-->

            <form
              onsubmit=" return validation_()"
              action="/dairy_website/showuser/"
              method="post"
            >
              {% csrf_token %}
              <div class="form-group">
                <span class="text-capitalize avro password_username_error"
                  >{{ error }}</span
                >
                <input
                  type="text"
                  class="form-control margin-bottom-20"
                  placeholder="Name"
                  autofocus=""
                  name="username"
                  autocomplete="off"
                  id="username_"
                  onfocus="  return blank_()"
                />
                <div class="error-box">
                  <span id="check_username_" class="avro"></span>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control margin-bottom-20"
                  placeholder="Password"
                  name="password"
                  id="password_"
                  onfocus="  return blank_()"
                />
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" class=" " />
                  <span class="white lato-font margin-bottom-20">
                    Remember me</span
                  >
                  <div class="error-box">
                    <span id="check_password_" class="avro"></span>
                  </div>
                </label>
              </div>
              <button
                type="submit"
                class="margin-bottom-20 white text-uppercase robo-font"
              >
                LOgin
              </button>
            </form>
            <span id="forget-pass" class="robo-font"
              ><a href="">Did you forget your password?</a>
            </span>
          </div>
          <!--end login-box-->
        </div>
        <!--end col-xs-12-->
      </div>
      <!--end row xs-->
    </div>
    <!--end small-screen-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">
      function validation() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username == "") {
          document.getElementById("check_username").innerHTML =
            "** Please enter username ";
          return false;
        }
        if (password == "") {
          document.getElementById("check_password").innerHTML =
            "** Please enter password ";
          return false;
        }
      }
      function blank() {
        document.getElementById("check_username").innerHTML = "";
        document.getElementById("check_password").innerHTML = "";
      }
    </script>
    <script type="text/javascript">
      function myFunction() {
        document.getElementById("username").focus();
      }
    </script>
    <!--=============================small =====================================================================-->
    <script type="text/javascript">
      function validation_() {
        var username = document.getElementById("username_").value;
        var password = document.getElementById("password_").value;
        if (username == "") {
          document.getElementById("check_username_").innerHTML =
            "** Please enter username ";
          return false;
        }
        if (password == "") {
          document.getElementById("check_password_").innerHTML =
            "** Please enter password ";
          return false;
        }
      }
      function blank_() {
        document.getElementById("check_username_").innerHTML = "";
        document.getElementById("check_password_").innerHTML = "";
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="{% static 'dairy_websitejs/jquery.min.js' %}"><\/script>')
    </script>

    <script src="{% static 'dairy_website/js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'dairy_website/js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
